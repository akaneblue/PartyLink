<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>모임 찾기</title>
</head>
<body>
    <main layout:fragment="content">
        <section class="page-header">
            <div class="container">
                <h1>모임 찾기</h1>
                <div class="search-filter">
                    <div class="search-box">
                        <input type="text" placeholder="모임 검색">
                        <button><i class="fa-solid fa-search"></i></button>
                    </div>
                    <div class="filter-options">
                        <button class="filter-btn active">전체</button>
                        <button class="filter-btn">취미</button>
                        <button class="filter-btn">스포츠</button>
                        <button class="filter-btn">학습</button>
                        <button class="filter-btn">문화</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="meetings-list">
            <div class="container">
                <div class="meetings-grid">
                    <div class="meeting-card" th:each="i : ${#numbers.sequence(1, 8)}">
                        <div class="meeting-image">
                            <img th:src="@{/placeholder.svg?height=250&width=400}" alt="모임 이미지">
                        </div>
                        <div class="meeting-content" th:classappend="${i % 4 == 1 ? 'dark' : (i % 4 == 2 ? 'green' : (i % 4 == 3 ? 'light' : 'blue'))}">
                            <span class="meeting-category" th:text="${i % 4 == 1 ? '취미' : (i % 4 == 2 ? '스포츠' : (i % 4 == 3 ? '학습' : '문화'))}">카테고리</span>
                            <h3 class="meeting-title" th:text="${i % 4 == 1 ? '주말 등산 모임' : (i % 4 == 2 ? '축구 한판!' : (i % 4 == 3 ? '코딩 스터디' : '영화 감상회'))}">모임 제목</h3>
                            <p class="meeting-description" th:text="${i % 4 == 1 ? '주말마다 함께 산에 오르며 건강한 취미생활을 즐겨보세요.' : (i % 4 == 2 ? '매주 토요일 오후, 함께 축구를 즐기는 모임입니다.' : (i % 4 == 3 ? '프로그래밍 언어를 함께 배우고 성장하는 스터디 그룹입니다.' : '다양한 장르의 영화를 함께 감상하고 토론하는 모임입니다.'))}">모임 설명</p>
                            <div class="meeting-meta">
                                <span class="meeting-date"><i class="fa-regular fa-calendar"></i> 2025.03.25</span>
                                <span class="meeting-location"><i class="fa-solid fa-location-dot"></i> 서울 강남구</span>
                                <span class="meeting-members"><i class="fa-solid fa-user"></i> 5/10</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <a href="#" class="page-link active">1</a>
                    <a href="#" class="page-link">2</a>
                    <a href="#" class="page-link">3</a>
                    <a href="#" class="page-link">4</a>
                    <a href="#" class="page-link">5</a>
                    <a href="#" class="page-link next"><i class="fa-solid fa-chevron-right"></i></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
