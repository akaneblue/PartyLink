<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>모임 만들기</title>
</head>
<body>
    <main layout:fragment="content">
        <section class="page-header">
            <div class="container">
                <h1>모임 만들기</h1>
                <p>관심사가 비슷한 사람들과 함께할 수 있는 모임을 만들어보세요.</p>
            </div>
        </section>

        <section class="create-meeting">
            <div class="container">
                <form class="meeting-form">
                    <div class="form-group">
                        <label for="title">모임 제목</label>
                        <input type="text" id="title" name="title" placeholder="모임의 제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category" required>
                            <option value="">카테고리 선택</option>
                            <option value="hobby">취미</option>
                            <option value="sports">스포츠</option>
                            <option value="study">학습</option>
                            <option value="culture">문화</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">모임 설명</label>
                        <textarea id="description" name="description" rows="5" placeholder="모임에 대한 설명을 입력하세요" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">날짜</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="time">시간</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">장소</label>
                        <input type="text" id="location" name="location" placeholder="모임 장소를 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxParticipants">최대 참가자 수</label>
                        <input type="number" id="maxParticipants" name="maxParticipants" min="2" max="100" value="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">대표 이미지</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">취소</button>
                        <button type="submit" class="btn btn-primary">모임 생성하기</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
