<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>마이페이지</title>
</head>
<body>
    <main layout:fragment="content">
        <section class="page-header">
            <div class="container">
                <h1>마이페이지</h1>
                <p>본인의 정보를 수정할 수 있습니다.</p>
            </div>
        </section>

        <section class="meeting-detail">
            <div class="container">
				
                <div id="profile-info" class="tab-content active">
                    <div class="meeting-header">
                        <h2>기본 정보</h2>
                    </div>
                    
                    <div class="meeting-content" style="display: block;">
                        <div class="host-profile" style="margin-bottom: 30px;">
                            <div class="host-avatar">
                                <img src="/placeholder.png" alt="프로필 이미지">
                            </div>
                            <div class="host-details">
                                <h3 th:text="${user != null ? user.name : '홍길동'}">홍길동</h3>
                                <p th:text="${user != null ? user.email : 'user@example.com'}">user@example.com</p>
                                <button class="btn btn-outline" style="margin-top: 10px;">프로필 사진 변경</button>
                            </div>
                        </div>
                        
                        <form class="meeting-form" th:action="@{/user/mypage}" method="post">
                            <div class="form-group">
                                <label for="fullName">이름</label>
                                <input type="text" id="name" name="name" th:value="${user.name}" placeholder="이름을 입력하세요">
                            </div>
                            
                            <div class="form-group">
                                <label for="nickname">닉네임</label>
                                <input type="text" id="nickname" name="nickname" th:value="${user.nickname}" placeholder="닉네임을 입력하세요">
                            </div>
                            
                            <div class="form-group">
                                <label for="description">자기소개</label>
                                <textarea id="description" name="description" rows="4" placeholder="자기소개를 입력하세요" th:text="${user.description}"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="location">지역</label>
                                <input type="text" id="location" name="location" th:value="${user.location}" placeholder="지역을 입력하세요">
                            </div>
                            
                            <div class="form-group">
                                <label>관심사</label>
                                <div class="category-filters" id="interest-tags" style="margin-bottom: 0;">
									
									
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">저장하기</button>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
